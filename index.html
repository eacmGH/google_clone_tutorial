<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item"><a class="main-nav__link" href="#">Gmail</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">Imagenes</a></li>
        <li class="main-nav__item--icon"><a href="#"></a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#"><img class="main-nav__link--photo" src="https://avatars.githubusercontent.com/u/122843642?v=4" alt="foto de perfil"></a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__logo">
      <img src="images/google.png" alt="logo de google">
    </section>
    <section class="main__search">
      <div class="search-bar">
        <span class="search-bar__icon search-bar__icon--search"></span>
        <input class="search-bar__input" type="text">
        <a class="search-bar__icon search-bar__icon--micro" href=""></a>
      </div>
    </section>
    <section class="main-buttons">
      <div><button class="main__button">Buscar con Google</button></div>
      <div><button class="main__button main__button--lucky">Me siento con suerte</button></div>
    </section>
  </main>
</body>
</html>
